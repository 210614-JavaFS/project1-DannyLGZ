<!DOCTYPE html>
<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div align="center">
            <h1 style="text-decoration: underline; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: larger;">Employee Reimbursement System</h3>
            <form action="login" method="post">
                <table border="1">
                    <tr>
                        <td>
                            <input type="text" name="userId" id="username"
                            placeholder="ENTER USERNAME"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" id="password"
                            placeholder="ENTER PASSWORD"></td>
                    </tr>
                </table>
            </form>

        </div>
        <div align="center">
            <button class="btn btn-warning" id="loginButton">Log In</button>

        </div>


        <script src="index.js"></script>
    </body>
</html>
